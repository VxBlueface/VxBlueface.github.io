<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Input</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f0f0f0;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      form {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
      }
      label {
        margin-top: 10px;
        font-weight: bold;
      }
      input,
      select {
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
      button {
        grid-column: span 2;
        padding: 10px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        margin-top: 10px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="../firebase-config.js"></script>
    <script>
      // âœ… Wait until Firebase is fully loaded before checking authentication
      document.addEventListener("DOMContentLoaded", function () {
        if (!firebase.apps.length) {
          console.error(
            "ðŸ”¥ Firebase is not initialized! Check firebase-config.js."
          );
          return;
        }

        // Set persistence to session
        firebase
          .auth()
          .setPersistence(firebase.auth.Auth.Persistence.SESSION)
          .then(() => {
            // Existing and future Auth states are now persisted to the current session only
            firebase.auth().onAuthStateChanged((user) => {
              if (!user) {
                console.log(
                  "ðŸš¨ User not authenticated. Redirecting to login..."
                );
                window.location.href = "../index.html"; // Redirect to login page
              } else {
                console.log("âœ… User is authenticated:", user.email);
                document.querySelector(".container").style.display = "block"; // Show the container
              }
            });
          })
          .catch((error) => {
            console.error("ðŸš¨ Error setting persistence:", error);
          });
      });
    </script>
    <div class="container">
      <h1>Expense Tracker</h1>

      <!-- Expense input form -->
      <form id="expenseForm">
        <div>
          <label for="category">Category</label>
          <select id="category" name="category" onchange="toggleOtherBox()">
            <option value="Finance">Finance</option>
            <option value="Food">Food</option>
            <option value="Rent">Rent</option>
            <option value="Utilities">Utilities</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Salary">Salary</option>
            <option value="Transportation">Transportation</option>
            <option value="Other">Other</option>
            <!-- Add more categories as needed -->
          </select>
        </div>
        <div id="otherCategory" name="otherCategory" style="display: none">
          <label for="otherC">Other Category</label>
          <input type="text" id="otherC" name="otherC" />
        </div>
        <div>
          <label for="type">Type</label>
          <select id="type" name="type">
            <option value="Expense">Expense</option>
            <option value="Income">Income</option>
          </select>
        </div>
        <div>
          <label for="amount">Amount</label>
          <input type="number" id="amount" name="amount" required />
        </div>
        <div>
          <label for="date">Date</label>
          <input type="date" id="date" name="date" required />
        </div>
        <button type="submit">Add Entry</button>
      </form>

      <!-- Table to display expense data -->
      <table>
        <thead>
          <tr>
            <th>Category</th>
            <th>Type</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="expenseTableBody">
          <!-- New entries will be added here -->
        </tbody>
      </table>
    </div>

    <script>
      // Listen for form submission

      //Other Category option
      function toggleOtherBox() {
        var dropdown = document.getElementById("category");
        var inputContainer = document.getElementById("otherCategory");

        if (dropdown.value === "Other") {
          inputContainer.style.display = "block";
        } else {
          inputContainer.style.display = "none";
        }
      }

      document
        .getElementById("expenseForm")
        .addEventListener("submit", function (e) {
          e.preventDefault(); // Prevent form from refreshing the page

          // Get form values
          var category = document.getElementById("category").value;
          const type = document.getElementById("type").value;
          const amount = document.getElementById("amount").value;
          const date = document.getElementById("date").value;

          //If "Other Category" selected, change category value to that
          var dropdown = document.getElementById("category");
          if (dropdown.value === "Other") {
            category = document.getElementById("otherC").value;
          }
          // Create a new table row with the form data
          const tableBody = document.getElementById("expenseTableBody");
          const newRow = document.createElement("tr");
          newRow.innerHTML = `
          <td>${category}</td>
          <td>${type}</td>
          <td>${amount}</td>
          <td>${date}</td>
        `;

          //Delete button
          var actionCell = newRow.insertCell(4);
          var deleteButton = document.createElement("button");
          deleteButton.textContent = "Delete";
          deleteButton.onclick = function () {
            tableBody.deleteRow(newRow.rowIndex - 1);
          };
          actionCell.appendChild(deleteButton);

          tableBody.appendChild(newRow);

          // Optionally, reset the form after submission
          this.reset();
        });
    </script>
  </body>
</html>
